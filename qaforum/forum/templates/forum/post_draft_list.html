{% extends 'forum/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ comment.created|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post-detail' pk=post.pk %}">{{ comment.title }}</a></h1>
            <p>{{ comment.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
